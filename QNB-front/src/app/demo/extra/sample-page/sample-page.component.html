<div class="table-responsive">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Status</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stagiaire of stagiaires">
        <td>
          <div class="d-flex align-items-center">
            <img
              [src]="stagiaire.profilePicture || 'https://mdbootstrap.com/img/new/avatars/8.jpg'"
              alt=""
              style="width: 45px; height: 45px"
              class="rounded-circle"
            />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ stagiaire.username }}</p>
              <p class="text-muted mb-0">{{ stagiaire.email }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ stagiaire.role }}</p>
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">Active</span>

        </td>
        <td>{{ stagiaire.role }}</td>
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
